<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark text-center" style="color:goldenrod;">
    <div class="container-fluid mt-4">
        <header>
            <div class="mx-auto text-center rounded display-5 text-center" style="border: 5px solid chartreuse">
                JAVASCRIPT PARTIE 3
            </div>
        </header>
        <main class="container row justify-content-center mx-auto">

            <!-- BLOC PENDU -->
            <div class="border border-light w-50 mt-5 py-2 rounded" style="background-color:rgb(82, 2, 2);">
                <div class="col-8 mx-auto">
                    <div class="fs-1">_ _ _ PENDU _ _ _</div>
                    <div class="screen border mx-auto my-3 display-4 bg-dark text-light text-break px-2 pb-3"
                        style="letter-spacing: 10px;">
                        <!-- AFFICHE LE MOT CACHÃ© ICI -->
                    </div>
                    <div class="keypad">
                        <!-- AFFICHE TOUTES LES LETTRES ICI -->
                    </div>
                </div>
            </div>

            <div class="col-3 mt-5 w-25 rounded">

                <!-- BLOC COMPTE A REBOURS -->
                <div class="border border-light pt-2 pb-3 rounded" style="background-color:rgb(82, 2, 2);">
                    <div class="fs-3">Temps restant</div>
                    <div class="count border col-10 mx-auto my-3 display-6 bg-dark text-light text-break px-2">
                        <!-- AFFICHE LE COMPTEUR ICI -->
                    </div>
                </div>

                <!-- BLOC CHANCES -->
                <div class="border border-light pt-2 pb-3 rounded my-2" style="background-color:rgb(82, 2, 2);">
                    <div class="fs-3">Chances</div>
                    <div class="luck border col-10 mx-auto my-3 display-6 bg-dark text-light text-break px-2">
                        <!-- AFFICHE LES CHANCES ICI -->
                    </div>
                    <!-- BARRE DE VIE -->
                    <div class="row life border col-10 bg-dark mx-auto" style="height:30px">
                        <div class="bg-success" style="width:10%;"></div>
                        <div class="bg-success" style="width:10%;"></div>
                        <div class="bg-success" style="width:10%;"></div>
                        <div class="bg-success" style="width:10%;"></div>
                        <div class="bg-success" style="width:10%;"></div>
                        <div class="bg-success" style="width:10%;"></div>
                        <div class="bg-success" style="width:10%;"></div>
                        <div class="bg-success" style="width:10%;"></div>
                        <div class="bg-success" style="width:10%;"></div>
                        <div class="bg-success" style="width:10%;"></div>
                    </div>
                </div>

                <!-- BLOC BONHOMME -->
                <div class="border border-light p-3 rounded" style="background-color:rgb(82, 2, 2);">

                    <!-- TOP PART -->
                    <div class="drawing-7 opacity-0 col-12 w-75 border border-2 mx-auto"></div>

                    <div class="row mx-auto">

                        <!-- LEFT PART -->
                        <div class="col-3">
                            <div class="drawing-8 opacity-0 w-50 border-3 border-end" style="height: 150px;"></div>
                            <div class="drawing-9 opacity-0 w-100 border-3 border-bottom border-end"></div>
                        </div>

                        <!-- CENTER PART-->
                        <div class="col-5"></div>


                        <!-- RIGHT PART -->
                        <div class="col-3">

                            <!-- BAR -->
                            <div>
                                <div class="drawing-6 opacity-0 w-50 border-end" style="height: 50px;"></div>
                            </div>

                            <!-- HEAD -->
                            <div>
                                <div class="drawing-5 opacity-0 border border-3 rounded-circle ms-1"
                                    style="width:18px;height: 18px;">
                                </div>
                            </div>

                            <!-- BODY TOP -->
                            <div class="mx-auto d-flex justify-content-center" style="height: 30px;">
                                <div class="drawing-3 opacity-0 border-2 border-top border-start rounded-top"
                                    style="width:20%;">
                                </div>
                                <div class="drawing-4 opacity-0 border-2 border" style="width:30%;"></div>
                                <div class="drawing-2 opacity-0 border-2 border-top border-end rounded-top"
                                    style="width:20%;">
                                </div>
                            </div>

                            <!-- BODY BOTTOM -->
                            <div class="mx-auto d-flex justify-content-center" style="height: 30px;">
                                <div class="drawing-1 opacity-0 border-2 border-top border-start rounded-top"
                                    style="width:20%;">
                                </div>

                                <div class="drawing-0 opacity-0 border-2 border-top border-end rounded-top"
                                    style="width:20%;">
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
            </div>

        </main>
        <footer style="height: 200px;">

        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
